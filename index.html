<!-- support.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.2; /* Уменьшенный интервал между строками */
            background-color: #F7D1DD;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 5px; /* Еще меньший отступ после заголовков */
        }
        .logo {
            position: absolute;
            top: 180px; /* Смещение логотипа немного вверх */
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: auto;
            border-radius: 15px; /* Закругленные углы */
        }
        .content {
            margin-top: 30px; /* Уменьшенный отступ между блоками */
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 768px) {
            .logo {
                position: static; /* Убираем абсолютное позиционирование */
                transform: none;
                width: 120px; /* Немного уменьшаем размер логотипа */
                margin-bottom: 20px; /* Добавляем отступ под логотипом */
            }
            body {
                justify-content: flex-start; /* Смещаем содержимое вверх */
                height: auto;
            }
        }
    </style>
</head>
<body>
    <img src="assets/images/logo.png" alt="Logo" class="logo">
    <div class="content">
        <h1>Support</h1>
        <p>If you need assistance, please contact us at <a href="mailto:app.efacil.pt@gmail.com">app.efacil.pt@gmail.com</a>.</p>
    </div>
     <div class="content" style="margin-top: 20px;"> <!-- Уменьшенный отступ между заголовками -->
        <h1>Privacy Policy</h1>
        <p>Your privacy is important to us. Read our full policy <a href="https://appefacilpt.github.io/privacy-policy/">here</a>.</p>
    </div>
</body>
</html>
