<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.2;
            background-color: #F7D1DD;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .app-title {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
        }

        .content {
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .app-title {
                position: static;
                transform: none;
                margin-bottom: 20px;
                font-size: 28px;
            }
            body {
                justify-content: flex-start;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1 class="app-title">éFácil Apps</h1>

    <div class="content">
        <h1>Support</h1>
        <p>If you need assistance, please contact us at <a href="mailto:app.efacil.pt@gmail.com">app.efacil.pt@gmail.com</a>.</p>
    </div>

    <div class="content" style="margin-top: 20px;">
        <h1>Privacy Policy</h1>
        <p>Your privacy is important to us. Read our full policy <a href="https://appefacilpt.github.io/privacy-policy/">here</a>.</p>
    </div>
</body>
</html>
